<DOCTYPE! html>
<html>
  <head>
      <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene fog="type: linear; color: #AAA">
      <a-assets>
        <img id="marble" src="marble.jpg">
        <img id="sky" src="sky.jpg">
        <img id="gold" src="4.jpg">
        <!-- <audio src="atc.mp3" autoplay></audio> -->
      </a-assets>
      <a-plane color="#marble" rotation="-90 0 0" width="10" height="10"></a-plane>
      <a-sphere id="sphere" src="#marble" position="1 2 -5" rotation="0 45 45" scale="0.5 0.5 0.5">
        <a-animation attribute="position" to="1 2.1 -5" direction="alternate" dur="2000" repeat="indefinite"></a-animation>
      </a-sphere>
      <a-text value="Hello, A-Frame!" color="#BBB"
        position="-0.9 0.2 -3" scale="1.5 1.5 1.5"></a-text>
      <a-sky src="#sky"></a-sky>
      <a-camera>
        <a-cursor></a-cursor>
      </a-camera>
    </a-scene>
    <script>
      document.getElementById("sphere").addEventListener('mouseenter', function(){
        this.setAttribute("src", "#gold");
      });
    </script>
  </body>
</html>
